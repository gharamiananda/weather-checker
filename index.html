<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a location for Weather ..." id="input-city">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search-btn">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="temp-deg">38.06</span>&deg;C</h3>
            <h1 class="lead" id="temp-status">Clouds</h1>
        </div>
    </div>



    <script>


        // console.log(inputCity);

        let inputCity = document.getElementById('input-city').value;

        const searchBtn = document.getElementById("search-btn");
        searchBtn.addEventListener('click', function () {
            // inputCity = '';
            fetch(`http://api.openweathermap.org/data/2.5/weather?q=${inputCity}&appid=5fc0e6ff7f258c5e85572e12c03fe674`)
                .then(res => res.json())
                .then(data => {
                    console.log(data.weather[0].icon);
                    const inputCity = document.getElementById('input-city').value;
                    const cityName = document.getElementById('city-name');
                    cityName.innerText = data.name;
                    document.getElementById('temp-deg').innerText = data.main.temp;
                    document.getElementById('temp-status').innerText = data.weather[0].main;

                    const weatherImg = document.getElementById('weather-img');
                    weatherImg.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`



                })
        })


    </script>

</body>

</html>
